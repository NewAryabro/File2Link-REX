<!-- ðŸ”¥ MULTI AUDIO FEATURE -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const video = document.getElementById("player");
  const box = document.getElementById("audioButtons");
  const src = "{{file_url}}"; // HLS master.m3u8

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(src);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      box.innerHTML = "";

      hls.audioTracks.forEach((track, i) => {
        const btn = document.createElement("button");
        btn.textContent = track.name || track.lang || `Audio ${i+1}`;
        btn.style.cssText =
          "margin:4px;padding:6px 14px;border-radius:18px;" +
          "border:1px solid #555;background:#111;color:#fff;cursor:pointer;";
        btn.onclick = () => hls.audioTrack = i;
        box.appendChild(btn);
      });
    });
  } 
  else if (video.canPlayType("application/vnd.apple.mpegurl")) {
    video.src = src;
  }

});
</script>
