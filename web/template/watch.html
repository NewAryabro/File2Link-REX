<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>{{ template_ne }} | {{ file_name }}</title>
  <link rel="icon" href="https://telegra.ph/file/5a53e66bb148003666d62.jpg" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Plyr & Bootstrap -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- (YOUR ORIGINAL STYLE â€“ UNCHANGED) -->
  <style>
    /* same CSS you sent â€“ not touched */
    :root {
      --primary-color: #00f0ff;
      --secondary-color: #7000ff;
      --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: 1px solid rgba(255, 255, 255, 0.1);
      --card-radius: 16px;
    }
    body {
      background: var(--bg-gradient);
      color: #fff;
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <nav class="navbar navbar-dark">
    <div class="container">
      <span class="navbar-brand mb-0 h1">
        <i class="fa-solid fa-robot me-2"></i>{{ template_ne }}
      </span>
    </div>
  </nav>

  <!-- Main -->
  <main class="container py-4">

    <!-- Player -->
    <div class="player-wrapper mb-3">
      <video id="myVideo" class="w-100" controls playsinline>
        <source src="{{ file_url }}" type="application/vnd.apple.mpegurl">
      </video>
    </div>

    <!-- ðŸ”¥ AUTO AUDIO LANGUAGE BUTTONS (ONLY ADDITION) -->
    <div id="audioButtons" class="text-center mb-3"></div>

    <!-- External Players -->
    <div class="d-flex flex-wrap gap-2 mb-3">
      <a onclick="mx_player()" class="btn btn-custom btn-mx flex-fill">
        <i class="fa fa-play"></i> MX Player
      </a>
      <a onclick="vlc_player()" class="btn btn-custom btn-vlc flex-fill">
        <i class="fa fa-play"></i> VLC Player
      </a>
      <a onclick="playit_player()" class="btn btn-custom btn-playit flex-fill">
        <i class="fa fa-play"></i> PlayIt
      </a>
    </div>

    <!-- Actions -->
    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <a onclick="streamDownload()" class="btn btn-custom btn-download">
          <i class="fa-solid fa-cloud-arrow-down"></i> Direct Download
        </a>
      </div>
      <div class="col-md-6">
        <a onclick="showLinkModal('{{tg_button}}')" class="btn btn-custom btn-telegram">
          <i class="fa-brands fa-telegram"></i> Get File in Telegram
        </a>
      </div>
    </div>

    <!-- File Info -->
    <div class="glass-card">
      <div class="file-info-title">File Details</div>
      <div class="info-item">
        <span>Filename</span>
        <span>{{ file_name }}</span>
      </div>
      <div class="info-item">
        <span>Size</span>
        <span>{{ file_size }}</span>
      </div>
    </div>

  </main>

  <footer class="text-center py-3">
    Â© 2025 {{ template_ne }}
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const video = document.getElementById("myVideo");
      const audioBox = document.getElementById("audioButtons");
      const src = "{{ file_url }}";

      // Plyr init (unchanged)
      const plyr = new Plyr(video, {
        controls: ['play-large','play','progress','current-time','mute','volume','settings','fullscreen']
      });

      // ðŸ”¥ MULTI AUDIO HANDLER
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          audioBox.innerHTML = "";

          hls.audioTracks.forEach((track, i) => {
            const btn = document.createElement("button");
            btn.textContent = track.name || track.lang || `Audio ${i+1}`;
            btn.style.cssText =
              "margin:4px;padding:6px 14px;border-radius:18px;" +
              "border:1px solid #555;background:#111;color:#fff;cursor:pointer;";
            btn.onclick = () => hls.audioTrack = i;
            audioBox.appendChild(btn);
          });
        });

      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = src;
      }
    });

    // External players (unchanged)
    function mx_player() {
      let c="{{file_url}}".replace(/^https?:\/\//,'');
      location.href=`intent://${c}#Intent;package=com.mxtech.videoplayer.ad;scheme=https;end`;
    }
    function vlc_player() {
      let c="{{file_url}}".replace(/^https?:\/\//,'');
      location.href=`intent://${c}#Intent;package=org.videolan.vlc;scheme=https;end`;
    }
    function playit_player() {
      let c="{{file_url}}".replace(/^https?:\/\//,'');
      location.href=`intent://${c}#Intent;package=com.playit.videoplayer;scheme=https;end`;
    }
    function streamDownload() {
      location.href="{{file_url}}";
    }
  </script>

</body>
              </html>
